<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz, Hotshot!</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="header">
        <h2 class="displayTime">Time Remaining</h2>
        
        <div class="containerHighScore">
            <h2 class="highScore">High Score</h2>
        </div>
    
        <div class="popQuiz">
            <h1>Pop Quiz, Hotshot!</h1>
        </div>   
        
        <div class="hopper">
            <img src="Hopper.gif">
        </div> 
            
        

        

    </header>   

        <p class="openingText">
            This is your chance Hotshot.  Answer the questions as correctly and quickly as possible.  
            You've got 60 seconds.
        </p>

            <div class="startButton">
                <button class="timeStartButton">Start The Quiz, Hotshot!</button>
            </div>

            <div class="testtext">
                <h2 class="testheader"></h2>
                    <button class="testbutton1"></button>
                    <button class="testbutton2"></button>
                    <button class="testbutton3"></button>
                    <button class="testbutton4"></button>
            </div>

            <div class="testtext2">
                <h2 class="testheader2"></h2>
                    <button class="test2button1"></button>
                    <button class="test2button2"></button>
                    <button class="test2button3"></button>
                    <button class="test2button4"></button>
            </div>

            <div class="testtext3">
                <h2 class="testheader3"></h2>
                    <button class="test3button1"></button>
                    <button class="test3button2"></button>
                    <button class="test3button3"></button>
                    <button class="test3button4"></button>
            </div>

            <form class="entryForm">
                <label class="label" ></label>
                <input class="initials" name="initialText" type="text" placeholder="e.g. TK" />
                <!-- <input class= "submit" value="Submit" type="button"> -->
            </form>



        

    <script src = "script.js"></script>
</body>
</html>
